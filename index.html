<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hello World</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" type="text/javascript"></script>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  </head>

  <body>

    <div class="container-fluid bg-info">
      <h1 class="text-primary-emphasis display-1">Welcome to the Fallout 4 Gallery!</h1>
      <span class="badge text-bg-success">NEW!</span>
      <p class="lead">This is the <span class="fst-italic">Fallout 4</span> gallery. We specialize in fun memories from Fallout 4.</p>
      <button class="btn btn-secondary">Learn more</button>
    </div>

    <div class="container p-3">
      <img src = "fallout-img.jpg" class="img-fluid img-thumbnail">
    </div>

    <div class="container mt-3 p-3">
      <h2>Check out our art:</h2>
      <div class="row">
        <div class="col border"><img src="falloutpicture1.png" class="img-fluid img-thumbnail"></div>
        <div class="col border"><img src="falloutimage2.webp" class="img-fluid img-thumbnail"></div>
        <div class="col border"><img src="falloutimage3.jpg" class="img-fluid img-thumbnail"></div>
      </div>
      <div class="row p-3">
      <div class="col border"><img src="falloutimage4.jpg" class="img-fluid img-thumbnail"></div>
      <div class="col border"><img src="falloutimage5.avif" class="img-fluid img-thumbnail"></div>
      </div>
      <div class="row">
        <div class="col border"><div class="col border"><img src="falloutimage6.jpg" class="img-fluid img-thumbnail"></div></div>
        <div class="col border"><div class="col border"><img src="falloutimage7.jpg" class="img-fluid img-thumbnail"></div></div>
        <div class="col border"><div class="col border"><img src="falloutimage8.webp" class="img-fluid img-thumbnail"></div></div>
        <div class="col border"><div class="col border"><img src="falloutimage9.jpeg" class="img-fluid img-thumbnail"></div></div>
      </div>
    </div>


    <div class="container-fluid mt-3 p-3 bg-dark text-light bg-gradient"> 
      <p class="small text-center">Created by Caleb Fisher</p>
    </div>



</body>
</html>
